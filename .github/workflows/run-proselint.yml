on: [push]

jobs:
  proselint:
    runs-on: ubuntu-latest
    name: Proselint automation
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4

      - name: Setup and run proselint
        shell: bash
        run: | 
          python -m pip install --upgrade pip proselint
          proselint *.md
